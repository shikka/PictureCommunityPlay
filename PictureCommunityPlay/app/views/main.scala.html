
@(title: String)(content: Html)
@import helper._
@import helper.twitterBootstrap._


<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-migrate-1.11.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        

    </head>
    <body>
    
    <!--  Navigation -->
    	<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
  			<div class="container-fluid">
  			
  			<!--  Header -->
    			<div class="navbar-header">
	    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"/>
						<span class="icon-bar"/>
						<span class="icon-bar"/>
					</button>
      				<a class="navbar-brand" href="@routes.Application.index()">
        				<img alt="Picture Community" style="max-width:100px; margin-top: -7px;" src="@routes.Assets.at("images/Brand.png")">
      				</a>
    			</div>
    		
    			<!-- Links  -->
    			<nav class="collapse navbar-collapse" role="navigation">
    				<ui class="nav navbar-nav">
    					<li><a href="@routes.UserController.allUser">publicPictures</a></li>
    					@if(LoginController.isLoggedIn){
    						<li><a href="@routes.PictureController.index">MyPictures</a></li>
    						<li><a href="@routes.PictureController.uploadForm">AddPicture</a></li>
    						<li><a href="@routes.LoginController.logout">Logout</a></li>
    					}else{
    						<li><a href="@routes.LoginController.login">Login</a></li>
    						<li><a href="@routes.UserController.register">Register</a></li>
    					}
    				</ui>
    			</nav>
    		
  			</div>
		</header>
    
    <!-- Navigation End -->
    
    <!--  Content -->
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
				@content
			</div>
		</div>
    </div>
    <!-- Content End -->
    
    
    
    
    
    
    
      
    </body>
</html>
